<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css.css')}}">
	<script src="{{url_for('static',filename='jquery-3.5.1.min.js')}}"></script>
	<title>Raspored</title>
	<script>
		$(document).ready(function(){
		  $("#filter").on("keyup", function() {
			var a = $(this).val().toLowerCase();
			$("tbody tr").filter(function() {
			  $(this).toggle($(this).text().toLowerCase().indexOf(a) > -1)
			});
		  });
		});
	</script>
</head>
<body>
	<h4>Adam EriÄ‡ S11/2019</h4>
	<label for="filter">Pretraga: </label>
	<input type="text" id="filter">
	<table border="1">
		<thead>
			<tr>
				<th>ID</th>
				<th>Predmet</th>
				<th>Tip</th>
				<th>Nastavnik</th>
				<th>Grupe</th>
				<th>Dan</th>
				<th>Termin</th>
				<th>Ucionica</th>
			</tr>
		</thead>
		<tbody>
		{% for i in raspored %}
			<tr>
				<td>{{i[0]}}</td>
				<td>{{i[1]}}</td>
				<td>{{i[2]}}</td>
				<td>{{i[3]}}</td>
				<td>{{i[4]}}</td>
				<td>{{i[5]}}</td>
				<td>{{i[6]}}</td>
				<td>{{i[7]}}</td>  
			</tr>
		{% endfor %}
		</tbody>
	</table>
	<br>
	<div class="linkovi">
	{% for j in nastavnik %}
		<a href="#" onclick="document.getElementById('filter').value=`{{j[0]}}`">{{j[0]}}</a>
	{% endfor %}
	</div>
	<div class="linkovi" style="margin-left: 20px;">
	{% for j in ucionica %}
		<a href="#" onclick="document.getElementById('filter').value=`{{j[0]}}`">{{j[0]}}</a>
	{% endfor %}
	</div>
</body>
</html>
